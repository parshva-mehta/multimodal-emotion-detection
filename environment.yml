name: multimodal-emotion-detection
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Core
  - python=3.10
  - pip

  # PyTorch (CPU version for compatibility)
  - pytorch=2.0.1
  - torchvision=0.15.2
  - torchaudio=2.0.2
  - cpuonly

  # Scientific computing
  - numpy=1.24.3
  - scipy=1.10.1
  - pandas=2.0.2

  # Machine learning
  - scikit-learn=1.2.2

  # Configuration management
  - hydra-core=1.3.2
  - omegaconf=2.3.0

  # Experiment tracking & logging
  - tensorboard=2.13.0
  - tqdm=4.65.0

  # Visualization
  - matplotlib=3.7.1
  - seaborn=0.12.2

  # Testing
  - pytest=7.3.2
  - pytest-cov=4.1.0

  # Pip packages
  - pip:
      # Audio + Video processing
      - librosa==0.10.1
      - opencv-python==4.8.1.78
      # If running on headless server, replace above with:
      # - opencv-python-headless==4.8.1.78

      # PyTorch Lightning
      - pytorch-lightning==2.0.3
      - lightning==2.0.3

      # Data handling
      - h5py==3.9.0

      # Additional utilities
      - einops==0.6.1
      - timm==0.9.2
