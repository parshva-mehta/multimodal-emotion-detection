seed: 42
experiment:
  name: ravdess_audio_video_baseline
  save_dir: ./outputs
  save_top_k: 1
  log_every_n_steps: 50
dataset:
  name: ravdess
  data_dir: ../multimodal-dataset
  modalities:
  - audio
  - video
  batch_size: 32
  num_workers: 4
  num_classes: 8
model:
  output_dim: 128
  fusion_type: concat
  hidden_dim: 256
  num_heads: 4
  dropout: 0.3
  encoders:
    audio:
      type: sequence
      input_dim: 1
      encoder_type: cnn
      hidden_dim: 256
      output_dim: 128
      num_layers: 2
      dropout: 0.1
    video:
      type: frame
      input_dim: 1024
      temporal_pooling: attention
      hidden_dim: 256
      output_dim: 128
      dropout: 0.1
training:
  optimizer: adamw
  learning_rate: 0.001
  weight_decay: 0.0001
  scheduler: none
  max_epochs: 50
  early_stopping_patience: 10
  gradient_clip_norm: 1.0
  augmentation:
    modality_dropout: 0.1
evaluation:
  num_calibration_bins: 15
outputs:
  experiments_dir: ./experiments
